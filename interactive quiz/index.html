<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramin Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  

</head>
<body>
    <!--Top section-->
   <div class="intro py-3 bg-white text-center">
    <div class="container">
      <h2 class="text-primary display-3 my-4">Ramin Quiz </h2>
    </div>
   </div> 
<!--Result section-->
<div class="result py-4 d-none bg-light text-center">
    <div class="container lead">
        <p>You are <span class="text-primary display-4 p-3">0%</span> interested in me</p>
    </div>
</div>
   <!--Quiz section-->
   <div class="quiz py-4 bg-primary">
    <div class="container">
        <h2 class="my-5 text-white">Attempt all question.</h2>
        <form  class="quiz-form text-light">
            <div class="my-5">
                <p class="lead font-weight-normal">1. How do you know me?</p>
                <div class="form-check my-2 text-white-50">
                <input type="radio" name="q1" value="A" checked>
                <label for="" class="form-check-label">Yes, i do.</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="B">
                    <label for="" class="form-check-label">No,not interested.</label>
                    </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal">2. Do you know my number?</p>
                <div class="form-check my-2 text-white-50">
                <input type="radio" name="q2" value="A" checked>
                <label for="" class="form-check-label">yes, i do.</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="B">
                    <label for="" class="form-check-label">No, i dont have.</label>
                    </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal">3. Do you love me?</p>
                <div class="form-check my-2 text-white-50">
                <input type="radio" name="q3" value="A" checked>
                <label for="" class="form-check-label">I love you so much.</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="B">
                    <label for="" class="form-check-label">I hate you.</label>
                    </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal">4. Wanna go on a date?</p>
                <div class="form-check my-2 text-white-50">
                <input type="radio" name="q4" value="A" checked>
                <label for="" class="form-check-label">yes.i'd love to.</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="B">
                    <label for="" class="form-check-label">Sorry i have a boyfriend.</label>
                    </div>
            </div>
            <div class="text-center">
                <input type="submit" class="btn btn-light">
            </div>
        </form>
    </div>
   </div>
    <script src="script.js"></script>
</body>
</html>
